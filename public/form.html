<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Pokemon Card Database</title>
</head>

<body style="text-align: center;">
    <h1>Welcome!</h1>
    <div name="add">
        <form action="/add" method="GET">
            <p>Enter card data here.</p>
            <input type="text" name="cardName" value="Enter Card Name" />
            <br><input type="text" name="seriesName" value="Enter Series Name" />
            <br><select name="rarity">
                <option value="select">Select a rarity</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="holofoil">Holofoil Rare</option>
                <option value="ultra">Ultra Rare</option>
                <option value="secret">Secret Rare</option>
            </select>
            <br><select name="evolve">
                <option value="canIt">Can it evolve?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br><input type="submit" name="add" value="Add to database" />
        </form>
    </div>
    <form action="">
        <input type="text" onchange="showCard(this.value)">
    </form>
    <br>
    <div id="txtHint">Results</div>

    <script>
        function showCard(str) {
            var xhttp;
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "getcard.php?q="+str, true);
            xhttp.send();
        }
    </script>

</body>

</html>
